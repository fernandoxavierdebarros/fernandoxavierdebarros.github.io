<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/outline.css">

    <script src="js/engine.js" async></script>

    <title>Copy And Paste We | SAP Concur</title>

</head>

<body>

    <!-- CONTAINER -->
    <div class="container">
        <h1>Centro de Processamento de Dados We Service</h1>

        <fieldset class="purple">

            <legend>SAP CONCUR</legend>

            <!-- BLOCK -->
            <div class="block black">

                <!-- Tipo de Despesa / Data da Transação -->
                <div class="blue flex space-between">

                    <!-- Tipo de Despesa -->
                    <div class="red">
                        <label>Tipo de Despesa</label>
                        <br>

                        <select name="" id="expense" class="expense" onchange="handle(this)">
                            <option disabled selected class="" id="">Selecione o gasto...</option>
                            <option value="toll" size="2">Pedágio</option>
                            <option value="park">Estacionamento</option>
                            <option value="OfficeSupplies">Material de escritório/Software</option>
                            <option value="taxi">Taxi</option>
                            <!-- <option lang="ko" value="teste">(Coreia)</option> -->
                        </select>

                        <br>
                        <button type="submit">copy</button>

                    </div>

                    <!-- Data da Transação -->
                    <div class="date yellow">
                        <label>Data da Transação</label>
                        <br>
                        <input type="date" id="date">
                        <br>
                        <button type="submit">copy</button>
                    </div>

                </div>

                <!-- Motivo -->
                <div class="blue">
                    <label for="">Motivo</label>
                    <br>
                    <!-- <input type="text" placeholder="Atividade executada"> -->
                    <select name="" id="rex">
                        <option disabled selected class="" id="">Selecione o tipo de serviço...
                        <option value="survey">Visita Técnica Santander (Vistoria)
                        <option value="installation">Visita Técnica Santander (Instalação)
                        <option value="survey&Install">Visita Técnica Santander (Vistoria & Instalação)
                        <option value="install&DayAfter">Visita Técnica Santander (Instalação & Day After)
                        <option value="dayAfter">Visita Técnica Santander (Day After)
                        <option value="equipmentCollection">Visita Técnica Santander (Coleta de equipamento)
                        <option value="integration">Visita Técnica Santander (Integração)
                        <option value="integration&Survey">Visita Técnica Santander (Integração & Vistoria)
                        <option value="endOfActivities">Atividades Finalizadas;

                    </select>
                    <!-- <br> -->
                    <button type="submit" onclick="copy(document.querySelector('#rex'))">copy</button>
                </div>

                <!-- Fornecedor -->
                <div class="blue">
                    <label for="">Fornecedor</label>
                    <br>
                    <input type="text" placeholder="Razão Social da Nota">
                    <!-- <br> -->
                    <button type="submit">copy</button>
                </div>

                <hr>

                <!-- Uniorg -->
                <div class="blue">
                    <label for="">Uniorg</label>
                    <br>
                    <input type="text" placeholder="###-####" id="uniorg" value="029-3456" autofocus>
                    <button type="submit">copy</button>
                </div>

                <!-- Endereço -->
                <div class="blue">
                    <label for="">Endereço</label>
                    <br>
                    <input type="text" placeholder="Av, Rua, Logradouro...">
                    <button type="submit">copy</button>
                </div>

                <!-- Cidade -->
                <div class="blue">
                    <label for="">Cidade</label>
                    <br>
                    <input type="text" placeholder="" id="city">
                    <button type="submit">copy</button>
                </div>

                <!-- Estado -->
                <div class="blue">
                    <label for="">Estado</label>
                    <br>
                    <input type="text" value="SP" placeholder="" id="state">
                    <button type="submit">copy</button>
                </div>

            </div>

            <!-- VERTICAL -->
            <div class="vertical"></div>

            <!-- Comentário -->
            <div class="block black">
                <div class="blue">
                    <label for="">Comentário</label>
                    <br>
                    <textarea name="" id="" cols="60"
                        rows="7">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, dolorem? Ipsam adipisci quaerat veritatis natus id doloremque consequuntur labore facilis. Officia sapiente possimus velit aspernatur explicabo nulla sunt voluptatum odio!</textarea>
                    <br>
                    <button type="submit">copy</button>
                </div>
            </div>

        </fieldset>

        <!-- FOOTER -->
        <div class="blue">
            <footer>
                <span>
                    &copy copyright 2021 | Fernando Barros
                </span>
                <br>
                <span>
                    São Paulo, Brasil
                </span>
            </footer>
        </div>
    </div>

</body>

</html>
